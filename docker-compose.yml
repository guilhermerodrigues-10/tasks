version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    container_name: flowstate-app
    restart: always
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
