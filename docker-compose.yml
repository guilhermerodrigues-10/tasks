services:
  # Backend API
  backend:
    image: gulenda/flowstate-backend:latest
    environment:
      - DATABASE_URL=postgresql://postgres.ncbmjkhoplgyfgxeqhmo:QKuZg482wKvhWfgNYour@aws-1-us-east-1.pooler.supabase.com:5432/postgres
